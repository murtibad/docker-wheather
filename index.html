<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hava Durumu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 { margin-top: 0; color: #444; font-size: 22px; }
        
        select {
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            background: white;
            cursor: pointer;
        }

        /* Hava Durumu G√∂sterge Alanƒ± */
        .weather-icon { font-size: 80px; margin: 10px 0; display: block; }
        .temp { font-size: 50px; font-weight: 600; color: #2d3436; }
        .desc { font-size: 18px; color: #636e72; margin-top: 5px; font-weight: 500; }
        .details { margin-top: 20px; font-size: 14px; color: #888; display: flex; justify-content: space-around; }
        
        .loading { color: #888; font-style: italic; display: none; }
        
        button {
            background: #0072ff; color: white; border: none;
            padding: 12px 30px; border-radius: 30px;
            font-size: 16px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,114,255,0.4);
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="card">
        <h2>üå§Ô∏è Hava Durumu</h2>
        
        <select id="citySelect">
            <option value="" disabled selected>Bir ≈ûehir Se√ßin...</option>
            <option value="Istanbul">ƒ∞stanbul</option>
            <option value="Ankara">Ankara</option>
            <option value="Izmir">ƒ∞zmir</option>
            <option value="Antalya">Antalya</option>
            <option value="London">Londra</option>
            <option value="Berlin">Berlin</option>
            <option value="Tokyo">Tokyo</option>
        </select>

        <div id="weatherDisplay" style="display: none;">
            <div class="weather-icon" id="icon">‚òÄÔ∏è</div>
            <div class="temp" id="temp">0¬∞C</div>
            <div class="desc" id="description">A√ßƒ±k</div>
            <div class="details">
                <span id="wind">üí® 0 km/s</span>
            </div>
        </div>
        
        <p class="loading" id="loadingText">Veriler √ßekiliyor...</p>

        <button onclick="getWeather()">Durumu Getir</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
